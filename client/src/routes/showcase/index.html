<template>
  <require from="components/text-input"></require>
  <require from="components/text-area"></require>
  <require from="components/select-control"></require>
  <require from="components/radio-inputs"></require>
  <require from="components/checkbox-inputs"></require>
  <require from="components/item-collection"></require>
  <require from="components/ck-editor"></require>
  <div class="container">
    <h2 t="routes.dashboard">Dashboard</h2>
    <p>This page currently acts as a style guide.</p>
    <p>As such, there are examples of translations currently but not all items have translations.</p>
  </div>
  <div class="container text-input">
    <h3>Text Input</h3>
    <text-input value.two-way="message.text"></text-input>
    <p t="[html]you_wrote" t-params.bind="message">You wrote ${message.text}</p>
  </div>

  <div class="container">
    <h3>Text Area</h3>
    <text-area value.two-way="textareaValue"></text-area>
    ${textareaValue}
  </div>

  <div class="container">
    <h3>Drop down</h3>
    <select-control
      items.bind="dataStore.patients"
      selected-value.two-way="selectedPatient"
      label="Select patient"
      display-prop="fullName"></select-control>
    ${selectedPatient ? selectedPatient.fullName : ''}
  </div>

  <div class="container">
    <h3>Radio buttons</h3>
    <radio-inputs
      items.bind="dataStore.appointments"
      selected-value.two-way="selectedAppointment"
      display-prop="name"></radio-inputs>
    <div class="row">
      ${selectedAppointment ? selectedAppointment.name : ''}
    </div>
  </div>

  <div class="container">
    <h3>Check boxes</h3>
    <checkbox-inputs
      items.bind="dataStore.patients"
      selected-values.two-way="selectedPatients"
      display-prop="fullName"></checkbox-inputs>
  </div>

  <div class="container">
    <h3>Item collection</h3>
    <p>
      Selected patients:
    </p>
    <item-collection
      items.bind="selectedPatients"
      display-prop="fullName"></item-collection>
  </div>

  <div class="container">
    <h3>CK Editor</h3>
    <ck-editor value.bind="richEditorValue"></ck-editor>
  </div>
</template>

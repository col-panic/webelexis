<template>
  <div class="row">
    <div class="sheet" style.bind="style">
      <div class="header">
        <span class="detailcaption">Login</span>
      </div>
      <div class="body">
        <h2>Eingeloggt: ${state.email}</h2>
        <p>In dieser Demo-Version k√∂nnen Sie sich einfach durch Klick auf einen der
          untenstehenden Buttons mit der
          betreffenden Rolle einloggen.
        </p>
        <div class="card">
          <div class="card-header">
            Einloggen als...
          </div>
          <div class=card-body>
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group" style="padding-right: 10px;">
                <button class="btn btn-success" click.trigger="login('admin@webelexis.ch','admin')"  disabled.bind="state.email.length>0">Admin</button>
                <button class="btn btn-success" click.trigger="login('user@webelexis.ch','user')"  disabled.bind="state.email.length>0">User</button>
                <button class="btn btn-success" click.trigger="login('guest@some.where','gast')"  disabled.bind="state.email.length>0">Gast</button>
              </div>
              <div class="btn-group" >
                <button class="btn btn-primary" click.trigger="logout()" disabled.bind="state.email.length==0">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

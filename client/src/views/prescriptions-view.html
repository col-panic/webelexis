<template>
  <require from="components/searchfield"></require>
  <require from="../services/date-format"></require>
  <require from="components/newitem-btn"></require>

  <span class="detailcaption">Medikation</span>
  <div class="sheet">
    <div class="header" ref="page_header">
      <div class="row">
        <div class="col">
          <searchfield t="[searchtext]select.search" result.two-way="searchexpr"></searchfield>
        </div>
        <div class="col">
          <img src="/trash.svg" dragover.trigger="dragTrash($event)" drop.trigger="dropTrash($event)">
          <img style="margin-left: 20px" src="/medical-prescription.svg" click.delegate="makePrescription()">
        </div>
      </div>
    </div>
    <div class="body" css="height:${total}px">
      <div class="row">
        <!-- Fixmedikation -->
        <div class="card col" id="card_fixmedi" css="height:${part}px" dragover.trigger="dragOver($event)" drop.trigger="dragDrop($event)">
          <div class="card-header">
            Fixmedikation
          </div>
          <div class="card-body">
            <div css="overflow:auto;height:${client}px">
              <div class="compactlist" repeat.for="fm of fixmedi">
                <span draggable="true" dragstart.trigger="drag($event)" id="prescription::${fm.id}">
                  ${pm.getLabel(fm)}
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- Reservemedikation -->
        <div class="card col" id="card_reservemedi" css="height:${part}px" dragover.trigger="dragOver($event)"
          drop.trigger="dragDrop($event)">
          <div class="card-header">
            Reservemedikation
          </div>
          <div class="card-body">
            <div css="overflow:auto;height:${client}px">
              <div class="compactlist" repeat.for="fm of reservemedi">
                <span draggable="true" dragstart.trigger="drag($event)" id="prescription::${fm.id}">
                  ${pm.getLabel(fm)}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Rezeptliste -->
        <div class="card col-3" css="height:${part}px">
          <div class="card-header">
            Rezepte
            <new-item-button click.delegate="createRezept()"></new-item-button>
          </div>
          <div class="card-body">
            <div css="overflow:auto;height:${client}px">
              <div class.bind="rp | selectionClass:actrezept & signal:'selected'" repeat.for="rp of rezepte" click.trigger="selectRezept(rp)">
                ${rp[1].date | dateFormat:"date"}
              </div>
            </div>
          </div>
        </div>
        <!-- Momentan ausgewähltes Rezept -->
        <div class="card col-9" id="card_rezept" dragover.trigger="dragOver($event)" drop.trigger="dragDrop($event)">
          <div class="card-header">
            Rezept
          </div>
          <div class="card-body">
            <div css="overflow:auto;height:${client}px">
              <div class="compactlist" repeat.for="presc of rezept">
                <span draggable="true" dragstart.trigger="drag($event)" id="prescription::${fm.id}">
                  ${pm.getLabel(presc)}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Komplettliste alle Medikamente des Patienten -->
      <div class="card" id="card_symptommedi" css="height:${part+10}px" dragover.trigger="dragOver($event)"
        drop.trigger="dragDrop($event)">
        <div class="card-header" ref="c_header">
          Nicht (mehr) regelmässig
        </div>
        <div class="card-body">
          <ul css="overflow:auto;height:${client}px">
            <li class="compactlist" repeat.for="fm of symptommedi">
              <span draggable="true" dragstart.trigger="drag($event)" id="prescription::${fm.id}">
                ${pm.getLabel(fm)}
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template>
  <require from="components/searchfield"></require>
  <require from="../services/date-format"></require>
  <require from="components/newitem-btn"></require>
  <require from="components/medication"></require>

  <span class="detailcaption">Medikation</span>
  <div class="sheet">
    <div class="header" ref="page_header">
      <div class="row">
        <div class="col">
          <searchfield t="[searchtext]select.search" result.two-way="searchexpr"></searchfield>
        </div>
        <div class="col">
          <img class="trash noselect" css.bind="trashstyle" src="/trash.svg" dragover.trigger="dragTrash($event)"
            dragleave.trigger="dragTrashLeave($event)" drop.trigger="dropTrash($event)">
        </div>
      </div>
    </div>
    <div class="body" css="height:${total+20}px;overflow:hidden">
      <div class="row">
        <!-- Fixmedikation -->
        <div class="card col" id="card_fixmedi" css="height:${part}px">
          <div class="card-header">
            <span class="noselect">Fixmedikation</span>
          </div>
          <div class="card-body" css="height:${client}px">
            <medication list.bind="fixmedi" modality="${mod.FIXMEDI}" h="${client}px"></medication>
          </div>
        </div>
        <!-- Reservemedikation -->
        <div class="card col" id="card_reservemedi" css="height:${part}px">
          <div class="card-header">
            <span class="noselect">Reservemedikation</span>
          </div>
          <div class="card-body">
            <medication list.bind="reservemedi" modality="${mod.RESERVE}" h="${client}px"></medication>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Rezeptliste -->
        <div class="card col-3">
          <div class="card-header" noselect>
            <span class="noselect">Rezepte</span>
            <new-item-button click.delegate="createRezept()"></new-item-button>
          </div>
          <div class="card-body">

            <div css="overflow:auto;height:${client}px">
              <div class.bind="rp | selectionClass:actrezept & signal:'selected'" repeat.for="rp of rezepte"
                click.delegate="selectRezept(rp)">
                ${rp.datum | dateFormat:"date"}
              </div>
            </div>
          </div>

        </div>
        <!-- Momentan ausgewähltes Rezept -->
        <div class="card col-9" id="card_rezept">
          <div class="card-header">
            <span class="noselect">Rezept</span>
            <img class="noselect" src="/printer.svg" alt="print" click.trigger="toPdf(actrezept)">
          </div>
          <div class="card-body">
            <medication list.bind="actrezept.prescriptions" modality="${mod.RECIPE}" h="${client-20}px"></medication>
            <input type="text" value.bind="rezeptZusatz" style="width:100%;font-size: smaller">
          </div>
        </div>
      </div>
      <!-- Komplettliste alle Medikamente des Patienten -->
      <div class="card" id="card_symptommedi" css="height:${part+10}px">
        <div class="card-header" ref="c_header">
          <span class="noselect">Nicht (mehr) regelmässig</span>
        </div>
        <div class="card-body">
          <medication list.bind="symptommedi" modality="${mod.SYMPTOMATIC}" h="${client}px"></medication>
        </div>
      </div>
    </div>
  </div>
</template>

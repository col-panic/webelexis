<template>
    <div class="col s2" style.bind="getStateStyle()">
        ${obj.getTimeField('start')}-${obj.getTimeField('end')}<br/>
        <div if.bind="hasStateLabel()">
            <a md-dropdown="activates: dropdown1" css.bind="getStateStyle()">${getStateLabel()}<i class="material-icons right">arrow_drop_down</i></a>
            <ul id="dropdown1" class="dropdown-content">
                <li repeat.for="state of possibleStates"><a click.trigger="setState(state)">${state.label}</a></li>
            </ul>
        </div>
    </div>
    <div class="col s10" style.bind="getTypeStyle()">
        <span>${patLabel}</span><br/>
        ${getTypeLabel()}
    </div>
</template>

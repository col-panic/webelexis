<template>
  <div class="col-2 termin text-truncate" css.bind="statecss">
    <div class="row">
      <div class="col-10" click.trigger="changeState()">
        ${getTimes()}
      </div>
    </div>
  </div>
  <div class="col text-truncate">
    <div class="termin" css.bind="typecss">
      <a data-toggle="collapse" href="#termindetails_${index}" role="button">
        <span>
          ${getLabel()} (${entry.obj.TerminTyp}, ${entry.obj.TerminStatus}): ${entry.obj.Grund}
        </span>
      </a>
    </div>
    <div class="collapse" id="termindetails_${index}" style="height:100px;">
      <textarea value.bind="entry.obj.Grund" style="width:100%;height:10em;" blur.trigger="save()"></textarea>
      <div>
        <div class="btn-group mb-2" role="group" aria-label="Termin Aktionen">
          <button type="button" class="btn btn-outline-primary btn-sm mr-2" click.delegate="select('stammdaten')">
            Patient Details
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm mr-2" click.delegate="select('konsultationen')">
            Konsultation
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm mr-2" click.delegate="select('dokumente','dokumentliste')">
            Dokumente
          </button>
        </div>

      </div>
    </div>
  </div>
</template>

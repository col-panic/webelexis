<template>
  <ai-dialog>
    <ai-dialog-body>
      <h4 class="center-align" t="flag.flag">Flag</h4>
      <div class="row">
        <md-input md-label="heading" t="[md-label]flag.heading" md-value.bind="heading"
                  class="col s12"></md-input>
        <div class="col s4">
          <select md-select="label:codesystem" value.two-way="codeSystem">
            <option repeat.for="cs of codeSystems" value="cs.value">${cs.name}</option>
          </select>
        </div>
        <md-input md-label="code" t="[md-label]flag.code" md-value.bind="code" class="col s8"></md-input>
        <md-input md-label="text" t="[md-label]flag.text" md-value.bind="text" md-text-area="true"
                  class="col s12"></md-input>
        <h4 class="col s12 center-align" style="border-top:solid black 1px;padding:1rem;">Kategorie</h4>
        <md-input md-label="category" t="[md-label]flag.heading" md-value.bind="category"
                  class="col s12"></md-input>
        <div class="col s4">
          <select md-select="label:codesystem" value.two-way="categoryCodeSystem">
            <option repeat.for="cs of codeSystems" value="cs.value">${cs.name}</option>
          </select>
        </div>
        <md-input md-label="code" t="[md-label]flag.code" md-value.bind="categoryCode" class="col s8"></md-input>


      </div>

    </ai-dialog-body>

    <ai-dialog-footer>
      <button click.trigger="controller.cancel()" t="cancel">Cancel</button>
      <button click.trigger="collect()">Ok</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>

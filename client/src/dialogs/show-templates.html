<template>
  <ux-dialog>
    <ux-dialog-header>
      <h3>Select template for letter</h3>
    </ux-dialog-header>
    <ux-dialog-body>
      <div style="height:50vh;overflow:auto">
        <div class="compactlist" repeat.for="tmpl of templates">
          ${tmpl.Betreff}
        </div>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button click.trigger="dc.cancel()">Cancel</button>
      <button click.trigger="dc.ok(template)">Ok</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>

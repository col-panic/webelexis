<template>
  <require from="../components/searchfield"></require>
  <ux-dialog>
    <ux-dialog-header>
      <searchfield placeholder="Position" result.two-way="position"></searchfield>
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="row">
        <div class="col">
            <div class="compactlist" repeat.for="el of billables" click.delegate="select(el)">${makeLabel(el)}</div>
        </div>
        <div class="col">
          <div class="compactlist" repeat.for="sel of selected" click.delegate="deselect(sel)">${makeLabel(sel)}</div>
        </div>
      </div>
   </ux-dialog-body>
    <ux-dialog-footer>
      <button click.trigger="dc.cancel()">Cancel</button>
      <button click.trigger="dc.ok(selection)">Ok</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>

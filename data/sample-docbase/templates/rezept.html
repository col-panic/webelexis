<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Praxis Webelexis</title>
  <style>
    body {
      /* Definition der Schriftart und -grösse für den ganzen Text */
      font-family: Helvetica, Sans-Serif;
      font-style: normal;
      font-size: 12px;
      text-align: left;
      width: 148mm;
      height: 210mm;
      border: solid blue;
      position: absolute;
    }

    .heading {
      /* Stil für Seitenkopf */
      font-style: oblique;
      font-size: 18px;
      text-align: center;
      background-color: lightskyblue;
      color: black;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 2em;
    }

    .leftrow {
      position: absolute;
      top: 4em;
      left: 5px;
      width: 74mm;
      height: 45mm;
      overflow: hidden;
      text-align: left;
    }

    .concern {
      font-weight: bold;
      font-size: 12px;
      text-align: left;
      position: absolute;
      top: 90mm;
      right: 1em;
    }

    .contents{
      position: absolute;
      top: 100mm;
      left: 2em;
      right: 2em;
      overflow: hidden;
    }
    table {
      /* Stil für tabellarische Daten */
      border-collapse: collapse;
      padding: 8px;

    }

    table,
    th,
    td {
      /* Gemeinsame Formatierung aller Tabellenzellen, kann ev, weiter unten modifiziert werden */
      border: 1px solid black;
      text-align: center;
    }

    .rowheader {
      /* Die erste Spalte */

      text-align: left;
      font-weight: normal;
      background-color: #e6f7ff;

    }

    th.group {
      /* Zeilen mit Gruppennamen */
      background-color: #e6e6e6;
      page-break-after: avoid;
      /* Kein Seitenumbruch direkt nach dem Gruppentitel */
    }

    td {
      /* Tabellenzellen, alle gemeinsam */
      padding: 4px;
      margin: 2px;
    }
  </style>
</head>

<body>
  <div class="heading">
    [Datum]
  </div>
  <div class="leftrow">
    Gerry Weirich<br />
    Facharzt für Innere Medizin<br />
    Rietstrasse 30<br/>
    8200 Schaffhausen<br/>
  </div>
  <div class="concern">
    [Patient.Bezeichnung1] [Patient.Bezeichnung2], [Patient.Geburtdatum]
  </div>
  <div class="contents">
    [liste]
  </div>
</body>

</html>

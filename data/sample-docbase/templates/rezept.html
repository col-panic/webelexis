<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Praxis Webelexis</title>
  <style>
    body {
      /* Definition der Schriftart und -grösse für den ganzen Text */
      font-family: Helvetica, Sans-Serif;
      font-style: normal;
      font-size: 11px;
      text-align: left;
      width: 148mm;
      height: 210mm;
    }

    .heading {
      /* Stil für Seitenkopf */
      font-style: oblique;
      font-size: 18px;
      text-align: center;
      color: darkgreen;
    }

    .address {
      position: absolute;
      left: 15cm;
      top: 4cm;

    }

    .subheading {
      /* Stil für Untertext */
      font-style: normal;
      font-size: 9px;
      text-align: center;
    }

    .concern {
      font-weight: bold;
      font-size: 12px;
      text-align: left;
    }

    table {
      /* Stil für tabellarische Daten */
      border-collapse: collapse;
      padding: 8px;

    }

    table,
    th,
    td {
      /* Gemeinsame Formatierung aller Tabellenzellen, kann ev, weiter unten modifiziert werden */
      border: 1px solid black;
      text-align: center;
    }

    .rowheader {
      /* Die erste Spalte */

      text-align: left;
      font-weight: normal;
      background-color: #e6f7ff;

    }

    th.group {
      /* Zeilen mit Gruppennamen */
      background-color: #e6e6e6;
      page-break-after: avoid;
      /* Kein Seitenumbruch direkt nach dem Gruppentitel */
    }

    td {
      /* Tabellenzellen, alle gemeinsam */
      padding: 4px;
      margin: 2px;
    }
  </style>
</head>

<body>
  <div class="heading">
    Praxis Webelexis
  </div>
  <span class="subheading">
    Hintere Gasse 27, 5555 Elexikon
  </span>
  <div class="address">
    [Adressat.Anschrift]
  </div>
  <div class="editable">
    <div class="concern">
      [patient.label]<br />[concern.Anschrift]
    </div>
    <data-editable name="hier einfügen">
      <p>[addressee.salutation]</p>
      <p class="textbody"></p>
    </data-editabl  e>
    [liste]
  </div>
</body>

</html>

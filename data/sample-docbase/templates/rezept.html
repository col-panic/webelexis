<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Praxis Webelexis</title>
  <style>
    @page{
      size: 148mm 210mm;
    }
    body {
      /* Definition der Schriftart und -grösse für den ganzen Text */
      font-family: Helvetica, Sans-Serif;
      font-style: normal;
      font-size: 14px;
      text-align: left;
      width: 148mm;
      height: 209mm;
      margin-left: 10mm;
      margin-right: 15mm;
      /* border: solid blue 1px;  */
      position: absolute;
    }

    .heading {
      /* Stil für Seitenkopf */
      font-style: oblique;
      font-size: 18px;
      text-align: center;
      background-color: lightskyblue;
      color: black;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 2em;
    }

    .leftrow {
      position: absolute;
      top: 4em;
      left: 5px;
      width: 74mm;
      height: 45mm;
      overflow: hidden;
      text-align: left;
    }

    .rightrow {
      position: absolute;
      top: 4em;
      right: 5px;
      width: 40mm;
      overflow: hidden;
      text-align: left;
    }

    .concern {
      font-weight: bold;
      font-size: 16px;
      text-align: left;
      position: absolute;
      top: 1em;
      right: 1em;
    }

    .payload {
      position: absolute;
      top: 40mm;
      bottom: 5mm;
      width: 100%;
      border-top: solid black 1px;
      padding-top:5px;
      /* border: solid black 1px; */

    }

    .contents {
      position: absolute;
      top: 5em;
      left: 2em;
      right: 2em;
      overflow: hidden;
    }

    table {
      /* Stil für tabellarische Daten */
      border-collapse: collapse;
      padding: 8px;
      width: 100%;
    }

    table,
    th,
    td {
      /* Gemeinsame Formatierung aller Tabellenzellen, kann ev, weiter unten modifiziert werden */
      border: 1px solid black;
      text-align: center;
    }

    .rowheader {
      /* Die erste Spalte */

      text-align: left;
      font-weight: normal;
      background-color: #e6f7ff;

    }

    th.group {
      /* Zeilen mit Gruppennamen */
      background-color: #e6e6e6;
      page-break-after: avoid;
      /* Kein Seitenumbruch direkt nach dem Gruppentitel */
    }

    td {
      /* Tabellenzellen, alle gemeinsam */
      padding: 4px;
      margin: 2px;
    }
  </style>
</head>

<body>
  <div class="heading">
    <span style="position: absolute;left: 1em;top: 4px; font-weight:bolder;">Rezept</span>
    <span style="position:absolute;right:1em;top: 4px; font-weight:bolder;">[Datum.heute]</span>
  </div>
  <div class="leftrow">
    <span style="font-size:16px;font-weight:bold;">Gerry Weirich</span><br />
    Facharzt für Innere Medizin<br />
    Rietstrasse 30<br />
    8200 Schaffhausen<br />
  </div>
  <div class="rightrow">
    Tel.: 052 624 40 77<br />
    Mail: praxis@weirich.ch<br />
    ZSR: G 0813.14<br />
    GLN: 7601000085924
  </div>
  <div class="payload">
    Rp.
    <div class="concern">
      [Patient.Bezeichnung1] [Patient.Bezeichnung2], [Patient.geburtsdatum]
    </div>

    <div class="contents">
      [liste]
      [zusatz]
    </div>
  </div>
</body>

</html>
